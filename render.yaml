# Render Blueprint for NAVCore Platform
# Deploys:
# 1) FastAPI backend (web service)
# 2) React/Vite frontend (static site)
# Uses external PostgreSQL (e.g., Neon) via DATABASE_URL secret.

services:
  - type: web
    name: navcore-api
    env: python
    plan: starter
    region: oregon
    rootDir: backend
    autoDeploy: true
    healthCheckPath: /healthz
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 2 --timeout-keep-alive 30
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.2
      - key: DATABASE_URL
        sync: false
      - key: APP_NAME
        value: NAVCore API
      - key: API_PREFIX
        value: /api/v1
      - key: AUTO_CREATE_SCHEMA
        value: "false"
      - key: DEBUG
        value: "false"
      - key: CORS_ORIGINS
        value: https://navcore-web.onrender.com
      - key: RATE_LIMIT_REQUESTS
        value: "120"
      - key: RATE_LIMIT_WINDOW_SECONDS
        value: "60"
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: GEMINI_BASE_URL
        value: https://generativelanguage.googleapis.com/v1beta
      - key: COPILOT_TEMPERATURE
        value: "0.2"
      - key: COPILOT_MAX_OUTPUT_TOKENS
        value: "900"

  - type: web
    name: navcore-web
    env: static
    rootDir: .
    autoDeploy: true
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://navcore-api.onrender.com/api/v1
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
